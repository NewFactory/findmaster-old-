{% extends 'main/wrapper.html' %}
{% block title %}Order{% endblock %}
{% block content %}
  <div class="container">
    <form method="post">
      {% csrf_token %}
      {{ form.name }}<br>
      {{ form.email }}<br>
      {{ form.message }}<br>
      <button type="submit" class="button">Submit</button>
      <span>{{ error }}</span>
    </form>
  </div>
{% endblock %}
